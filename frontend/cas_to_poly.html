<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascoin to Polygon Bridge</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h2 { text-align: center; color: #2c3e50; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background-color: #2980b9; }
        #responseArea { margin-top: 20px; padding: 10px; border: 1px solid #eee; border-radius: 4px; background-color: #e9ecef; }
        .error { color: red; font-weight: bold; }
        .success { color: green; }
        .info { font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cascoin (CAS) &rarr; Wrapped Cascoin (wCAS) on Polygon</h2>

        <form id="casToPolyForm">
            <div>
                <label for="polygonAddress">Your Polygon Address (to receive wCAS):</label>
                <input type="text" id="polygonAddress" name="polygonAddress" required placeholder="0x...">
            </div>
            <button type="submit">Get Cascoin Deposit Address</button>
        </form>

        <div id="responseArea" style="display:none;">
            <h4>Bridge Response:</h4>
            <p id="responseText"></p>
        </div>
    </div>

    <script>
        document.getElementById('casToPolyForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const polygonAddressInput = document.getElementById('polygonAddress');
            const polygonAddress = polygonAddressInput.value.trim();
            const responseArea = document.getElementById('responseArea');
            const responseText = document.getElementById('responseText');

            responseArea.style.display = 'none';
            responseText.innerHTML = ''; // Clear previous messages

            if (!polygonAddress) {
                responseText.innerHTML = '<span class="error">Polygon address cannot be empty.</span>';
                responseArea.style.display = 'block';
                return;
            }
            if (!polygonAddress.startsWith('0x') || polygonAddress.length !== 42) { // Basic validation
                responseText.innerHTML = '<span class="error">Please enter a valid Polygon address (starting with 0x and 42 characters long).</span>';
                responseArea.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/request_cascoin_deposit_address', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ polygon_address: polygonAddress })
                });

                responseArea.style.display = 'block';
                const data = await response.json();

                if (response.ok) {
                    responseText.innerHTML = `
                        <p class="success">Successfully registered! Please deposit CAS to the address below:</p>
                        <p><strong>Cascoin Deposit Address:</strong> ${data.cascoin_deposit_address}</p>
                        <p class="info">Your Polygon Address: ${data.polygon_address}</p>
                        <p class="info">Status: ${data.status}</p>
                        <p class="info">Created At: ${new Date(data.created_at).toLocaleString()}</p>
                        <p class="info">The wCAS tokens will be minted to your Polygon address after your CAS deposit receives enough confirmations.</p>
                    `;
                } else {
                    responseText.innerHTML = `<span class="error">Error: ${data.detail || 'Failed to get deposit address.'} (Status: ${response.status})</span>`;
                }
            } catch (error) {
                console.error('Request error:', error);
                responseArea.style.display = 'block';
                responseText.innerHTML = `<span class="error">Network error or unexpected issue: ${error.message}</span>`;
            }
        });
    </script>
</body>
</html>
